<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Чат</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #intro { text-align: center; margin: 50px; }
        #chat { display: none; }  /* Скрываем чат до ввода имени */
        .message { margin: 5px 0; }
        .username { font-weight: bold; }
    </style>
</head>
<body>
    <!-- Экран ввода имени -->
    <div id="intro">
        <h2>Welcome to open chat!</h2>
        <p>Enter your name:</p>
        <input type="text" id="nameInput" placeholder="Your name" maxlength="20">
        <br><br>
        <button type="submit" id="connectBtn">Join to channel</button>
        <p id="error"></p>
    </div>

    <!-- Чат (скрыт изначально) -->
    <div id="chat">
        <div id="chatlog"></div>
        <input type="text" id="msgInput" placeholder="Write message...">
        <button type="button" id="sendBtn">Отправить</button>
    </div>
    <script src="chat.js"></script>  <!-- My JS файл -->
</body>
</html>
